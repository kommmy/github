$def with (mydb, myform)
$var title:Home Page
<table>
    <tr>
        <h3>说点什么吧！</h3>
        <th></th>
    </tr>
    $for row in mydb:
    <tr>

        <td><p>$row.title</p></td>
        <td>
            <form style="margin-top:10px " action="/del/$row.id" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

<form action="" method="post">
    $:myform.render()
</form>
